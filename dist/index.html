<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="icon" href="images/todo.png">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
            <h1>Todo App</h1>
            <div class="right-side-header">
                <button class="create-view">Create Project</button>
                <img src="images/penguin-profile.png" alt="profile picture" class="profile-picture">
            </div>
        </header>
        <!-- temp to just create what the projects area should look like -->
        <div class="projects">
            <div class="project-card urgent">
                <h2 class="project-title">Title</h2>
                <p class="project-description">Description</p>
                <div class="material-symbols-outlined close">close</div>
            </div>

            <div class="project-card not-urgent">
                <h2 class="project-title">Title</h2>
                <p class="project-description">Description</p>
                <div class="material-symbols-outlined close">close</div>
            </div>

            <div class="project-card not-urgent">
                <h2 class="project-title">Title</h2>
                <p class="project-description">Description</p>
                <div class="material-symbols-outlined close">close</div>
            </div>

            <div class="project-card paused">
                <h2 class="project-title">Title</h2>
                <p class="project-description">Description</p>
                <div class="material-symbols-outlined close">close</div>
            </div>
        </div>
    </div>
</body>
</html>
