<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="icon" href="images/todo.png">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
            <h1>Todo App</h1>
            <div class="right-side-header">
                <button class="create-view">Create Project</button>
                <img src="images/penguin-profile.png" alt="profile picture" class="profile-picture">
            </div>
        </header>
        <!-- div where the project cards go -->
        <div class="projects"></div>
        <!-- div where the active project goes -->
        <div class="active-project">
            <div class="active-card not-urgent">
                <h2 class="active-title">Test</h2>
                <p class="active-date">Due: December 3, 2022</p>
                <hr>
                <p class="active-description">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis p</p>
                <hr>
                <div class="todo">
                    <input type="checkbox" data-target="0">
                    <p class="todo-text" data-target="0">Finish this thing!</p>
                </div>
                <div class="todo">
                    <input type="checkbox" data-target="1">
                    <p class="todo-text" data-target="1">Keep on trying!</p>
                </div>
                <input type="text" id="new-todo" name="new-todo" maxlength="20" placeholder="Press enter to add" class="new-todo">
                <button class="complete-active">Complete Project!</button>
            </div>
        </div>
    </div>
    <!-- hidden by deafult modal that appears when create project button is clicked -->
    <dialog class="modal">
        <div class="modal-content">
            <div class="modal-content-top">
                <h3>Create Project</h3>
                <div class="material-symbols-outlined close-modal">close</div>
            </div>
            <form action="/" method="post" class="create-project">
                <input type="text" id="title" name="title" maxlength="15" placeholder="Project Title" class="title">
                <input type="text" id="description" name="description" maxlength="150" placeholder="Project Description" class="description">
                <div class="date-container">
                    <label for="date">Project Due Date:</label>
                    <input type="date" id="date" name="date" class="date">
                </div>
                <div class="urgent-input">
                    <input type="radio" id="urgent" name="urgency" value="urgent">
                    <label for="urgent">Urgent</label>
                </div>
                <div class="not-urgent-input">
                    <input type="radio" id="not-urgent" name="urgency" value="not-urgent" checked="checked">
                    <label for="not-urgent">Not Urgent</label>
                </div> 
            </form>
            <button class="submit">Create</button>
        </div>
    </dialog>
</body>
</html>
